<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Google Icons -->
    <title>Task-2: To-Do List</title>
</head>

<body>

    <main>
        <div class="component">
            <div class="modal">
                <div class="add-task">
                    <h3>Add a new task</h3>
                    <input type="text" class="task-input">
                    <div class="actions">
                        <button class="btn-add"><span class="material-symbols-outlined">
                                add
                            </span></button>
                        <button class="btn-discard"><span class="material-symbols-outlined">
                                block
                            </span></button>
                    </div>

                </div>
            </div>
            <div class="top">
                <div class="dayOfWeek">Monday</div>
                <div class="date">July 31, 2022</div>
            </div>
            <ul class="todos">
                <li class="task">
                    Go Jim!
                    <span class="task-delete">&nbsp;</span>
                </li>
                <li class="task">
                    Read a Book.
                    <span class="task-delete">&nbsp;</span>
                </li>
                <li class="task">
                    Make a To-do App.
                    <span class="task-delete">&nbsp;</span>
                </li>
                <li class="task">
                    Get the certificate of JS.
                    <span class="task-delete">&nbsp;</span>
                </li>
            </ul>
            <button id="addTaskBtn">Add Task</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
